<html>

<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<meta charset="utf-8">
	<style>
		body {
			margin: 0px;
			background-color: black;
		}
	</style>
</head>

<body>
	<video controls="controls" id="player" autoplay="autoplay" loop="loop" width="100%" height="100%" src=""></video>
	<script>
		let params = new URLSearchParams(document.location.search);
		document.getElementById("player").src = decodeURIComponent(params.get("url"));
	</script>
</body>

</html>
