<html>

<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<meta charset="utf-8">
	<style>
		body {
			margin: 0px;
			background-color: black;
		}
	</style>
</head>

<body>
	<video id="player" controls loop width="100%" height="100%" src=""></video>
</body>

<script>
	let params = new URLSearchParams(document.location.search);

	let video = document.querySelector('#player');
	video.src = decodeURIComponent(params.get("url"));

	let video_code = btoa(video.src.substring(video.src.length - 8, video.src.length));

	video.addEventListener('loadeddata', function (e) {
		if (e.target.readyState >= 3) {
			let init_value = localStorage.getItem(video_code);
			e.target.currentTime = init_value == '' ? 0 : init_value;
			e.target.play();

			let lastSeconds = null;
			video.addEventListener('timeupdate', function (ev) {
				let seconds = Math.floor(ev.target.currentTime);
				if ((seconds % 5) == 0 && seconds != lastSeconds) {
					localStorage.setItem(video_code, seconds);
					lastSeconds = seconds;
				}
			});
		}
	});
</script>

</html>
